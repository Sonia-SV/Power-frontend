<article class="aboutUs__teamplayer">
  <div class="aboutUs__teamplayer__pic">
    <img src="@@pic" alt="@@picAlt" title="@@picTitle"/>
  </div>

  <div class="aboutUs__teamplayer__bioBlock">
    <div class="aboutUs__teamplayer__bioBlock__names"><h4>@@nameH4</h4></div>
    <div>
      <p>
        @@description
      </p>
    </div>

    <div class="aboutUs__teamplayer__bioBlock__socialMedia">
      <ul>
        <li>
          <a
            class="fab fa-twitter"
            title="Ir a Twitter"
            href="@@refTwitter"
            target="_blank"
          >
          </a>
        </li>
        <li>
          <a
            class="fab fa-linkedin-in"
            title="Ir a Linkedin"
            href="@@refLinkedin"
            target="_blank"
          >
          </a>
        </li>
        <li>
          <a
            class="fab fa-github-alt"
            title="Ir a Github"
            href="@@refGithub"
            target="_blank"
          >
          </a>
        </li>
        <li>
          <a
            class="fas fa-envelope"
            title="Enviar E-mail"
            href="@@refMail"
            target="_blank"
          >
          </a>
        </li>
      </ul>
  </div>
</article>
