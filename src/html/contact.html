<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Frontend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <include
      src="./partials/header.html"
      contactUrl="#"
      aboutusUrl="./index.html#aboutUs"
      teamUrl="./index.html#team"
      homeUrl="./index.html"
    ></include>
    <section class="hero contactHero"></section>
    <section class="contact wrapper">
      <div class="contact__summary">
        <h1>contacto</h1>
        <p class="contact__summary__description">
          Si quieres iniciar la comunicación intergaláctica con las Power
          Frontend, anida tus datos a continuación.
        </p>
        <br />
        <p class="contact__summary__hint">
          <small
            ><span>Todos los campos marcados con </span
            ><span> son obligatorios.</span></small
          >
        </p>
      </div>
      <form
        action="https://formspree.io/myynjyga"
        method="POST"
        class="contact__form"
      >
        <label for="name">Nombre completo</label>
        <input placeholder="Nombre..." type="text" name="name" required />
        <div>
          <div class="contact__form__messagebox">
            <label for="mail">Email</label>
            <input
              placeholder="nombre.apellidos@mail.com"
              type="email"
              name="mail"
              required
            />
          </div>
          <div class="contact__form__tlfbox">
            <label for="tlf">Teléfono</label>
            <input placeholder=" Ej: 123456789" type="number" name="tlf" />
          </div>
        </div>
        <label for="message">Mensaje</label>

        <textarea
          placeholder="¿Qué necesitas?"
          type="text"
          name="message"
          class="contact__form__message"
          required
        ></textarea>
        <input class="contact__form__button" type="submit" value="enviar" />
      </form>
    </section>
    <include
      src="./partials/footer.html"
      contactUrl="#"
      aboutusUrl="./index.html#aboutUs"
      teamUrl="./index.html#team"
    ></include>
  </body>
</html>
