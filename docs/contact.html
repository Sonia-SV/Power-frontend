<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Frontend</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="header">
        <div class="wrapper"> 
        <h2 class="header__teamName"><a href="./index.html">POWER FRONTEND</a></h2>
        <ul class="header__menuItems">
          <li><a href="./index.html#team" title="Ir a Equipo">EQUIPO</a></li>
          <li>
            <a href="./index.html#aboutUs" title="Ir a Quiénes somos">QUIÉNES SOMOS</a>
          </li>
          <li><a href="#" title="Ir a Contacto">CONTACTO</a></li>
        </ul>
      </nav></div> 
    </header>

    <section class="hero contactHero"></section>
    <section class="contact wrapper">
      <div class="contact__summary">
        <h1>contacto</h1>
        <p class="contact__summary__description">
          Si quieres iniciar la comunicación intergaláctica con las Power
          Frontend, anida tus datos a continuación.
        </p>
        <br />
        <p class="contact__summary__hint">
          <small
            ><span>Todos los campos marcados con </span
            ><span> son obligatorios.</span></small
          >
        </p>
      </div>
      <form
        action="https://formspree.io/myynjyga"
        method="POST"
        class="contact__form"
      >
        <label for="name">Nombre completo</label>
        <input placeholder="Nombre..." type="text" name="name" required />
        <div>
          <div class="contact__form__messagebox">
            <label for="mail">Email</label>
            <input
              placeholder="nombre.apellidos@mail.com"
              type="email"
              name="mail"
              required
            />
          </div>
          <div class="contact__form__tlfbox">
            <label for="tlf">Teléfono</label>
            <input placeholder=" Ej: 123456789" type="number" name="tlf" />
          </div>
        </div>
        <label for="message">Mensaje</label>

        <textarea
          placeholder="¿Qué necesitas?"
          type="text"
          name="message"
          class="contact__form__message"
          required
        ></textarea>
        <input class="contact__form__button" type="submit" value="enviar" />
      </form>
    </section>
    <footer class="footer">
      <div class="footer__tablet wrapper">
        <span class="footer__tablet__copy">
          <small><p>Power FrontEnd ©2020</p></small>
        </span>
        <nav class="footer__box__menu">
            <ul>
              <li><a href="./index.html#team" tittle="Ir a Equipo">EQUIPO</a></li>
              <li>
                <a href="./index.html#aboutUs" tittle="Ir a Quienes Somos">QUIÉNES SOMOS</a>
              </li>
              <li><a href="#" tittle="Ir a Contacto">CONTACTO</a></li>
            </ul>
          </nav>
          <div class="footer__box__logo">
            <div><a href="https://adalab.es/"
              ><img src="./assets/images/logo-adalab.png" alt="Adalab"
            /></a></div>
            
          </div>
      </div>
    </div>
    </footer>

  </body>
</html>
